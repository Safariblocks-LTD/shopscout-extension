  <ellipse cx="35" cy="75" rx="15" ry="25" fill="white" opacity="0.8"/>
  <ellipse cx="93" cy="75" rx="15" ry="25" fill="white" opacity="0.8"/>
  
  <!-- Owl Feet -->
  <rect x="50" y="95" width="6" height="12" fill="#FF9800"/>
