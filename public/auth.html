<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopScout - Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#6366F1',
            'primary-dark': '#4F46E5',
            accent: '#F59E0B',
            success: '#10B981',
            danger: '#EF4444',
          },
          fontFamily: {
            heading: ['Inter', 'system-ui', 'sans-serif'],
            body: ['Inter', 'system-ui', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
    
    body {
      font-family: 'Inter', system-ui, sans-serif;
    }
    
    .animate-fade-in {
      animation: fadeIn 0.5s ease-in;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .shadow-glow {
      box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
    }
    
    .btn-google {
      background: white;
      border: 1px solid #e5e7eb;
      transition: all 0.2s;
    }
    
    .btn-google:hover {
      background: #f9fafb;
      border-color: #d1d5db;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-white to-amber-50 min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-md">
    <!-- Logo & Header -->
    <div class="text-center mb-8 animate-fade-in">
      <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-primary to-primary-dark rounded-3xl mb-4 shadow-glow">
        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
        </svg>
      </div>
      <h1 class="text-3xl font-bold bg-gradient-to-r from-primary to-accent bg-clip-text text-transparent mb-2">
        Welcome to ShopScout
      </h1>
      <p class="text-gray-600">Your AI-powered shopping companion</p>
    </div>

    <!-- Auth Container -->
    <div class="bg-white rounded-2xl shadow-xl p-8 animate-fade-in">
      <!-- Tab Navigation -->
      <div class="flex gap-2 mb-6 bg-gray-100 p-1 rounded-lg">
        <button id="signInTab" class="flex-1 py-2 px-4 rounded-md font-semibold text-sm transition-all bg-white text-primary shadow-sm">
          Sign In
        </button>
        <button id="signUpTab" class="flex-1 py-2 px-4 rounded-md font-semibold text-sm transition-all text-gray-600 hover:text-gray-900">
          Sign Up
        </button>
      </div>

      <!-- Sign In Form -->
      <div id="signInForm" class="space-y-4">
        <h2 class="text-xl font-bold text-gray-900 mb-4">Sign in to your account</h2>
        
        <!-- Google Sign In -->
        <button id="googleSignInBtn" class="btn-google w-full flex items-center justify-center gap-3 py-3 rounded-lg font-semibold">
          <svg class="w-5 h-5" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          <span>Continue with Google</span>
        </button>

        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-200"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">Or sign in with email</span>
          </div>
        </div>

        <!-- Email Sign In -->
        <form id="emailSignInForm" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" id="signInEmail" required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all"
              placeholder="your@email.com">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" id="signInPassword" required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all"
              placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
          </div>
          <button type="submit" id="emailSignInBtn"
            class="w-full bg-gradient-to-r from-primary to-primary-dark text-white py-3 rounded-lg font-semibold hover:shadow-glow transition-all duration-300 hover:scale-[1.02] active:scale-[0.98]">
            Sign In
          </button>
        </form>

        <div class="text-center">
          <button id="magicLinkSignInBtn" class="text-sm text-primary hover:text-primary-dark font-medium">
            Send me a magic link instead
          </button>
        </div>
      </div>

      <!-- Sign Up Form -->
      <div id="signUpForm" class="space-y-4 hidden">
        <h2 class="text-xl font-bold text-gray-900 mb-4">Create your account</h2>
        
        <!-- Google Sign Up -->
        <button id="googleSignUpBtn" class="btn-google w-full flex items-center justify-center gap-3 py-3 rounded-lg font-semibold">
          <svg class="w-5 h-5" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          <span>Sign up with Google</span>
        </button>

        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-200"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">Or sign up with Magic Link</span>
          </div>
        </div>

        <!-- Magic Link Sign Up -->
        <form id="magicLinkSignUpForm" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" id="signUpEmail" required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all"
              placeholder="your@email.com">
          </div>
          <button type="submit" id="magicLinkSignUpBtn"
            class="w-full bg-gradient-to-r from-primary to-primary-dark text-white py-3 rounded-lg font-semibold hover:shadow-glow transition-all duration-300 hover:scale-[1.02] active:scale-[0.98]">
            Send Magic Link
          </button>
        </form>

        <div class="text-center text-sm text-gray-600">
          <p>We'll send you a secure link to sign up instantly</p>
        </div>
      </div>

      <!-- Status Messages -->
      <div id="statusMessage" class="hidden mt-4 p-4 rounded-lg"></div>

      <!-- Loading Overlay -->
      <div id="loadingOverlay" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
        <div class="bg-white rounded-2xl p-8 text-center">
          <div class="w-16 h-16 border-4 border-primary border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
          <p class="text-gray-700 font-semibold">Processing...</p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <p class="text-center text-sm text-gray-500 mt-6">
      ðŸ”’ Secure authentication powered by Firebase
    </p>
  </div>

  <script type="module" src="auth.js"></script>
</body>
</html>
